<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置数据 - 人力资源管理系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn-danger {
            background-color: #ff4d4f;
            color: white;
        }
        .btn-danger:hover {
            background-color: #ff7875;
        }
        .btn-secondary {
            background-color: #d9d9d9;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #bfbfbf;
        }
        .success {
            color: #52c41a;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重置系统数据</h1>
        <p>此操作将清除所有保存在浏览器中的数据，并恢复为初始测试数据。</p>
        <p style="color: #ff4d4f; font-weight: bold;">⚠️ 注意：此操作不可恢复！</p>
        <button class="btn btn-danger" onclick="resetData()">确认重置</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">返回系统</button>
        <div id="result"></div>
    </div>

    <script>
        function resetData() {
            if (confirm('确定要重置所有数据吗？此操作不可恢复！')) {
                // 清除localStorage
                localStorage.removeItem('mockHRData');
                localStorage.removeItem('token');
                
                document.getElementById('result').innerHTML = 
                    '<div class="success">✅ 数据已重置！页面将在3秒后跳转...</div>';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }
    </script>
</body>
</html>
